language: python
dist: bionic
os: linux
python:
  - "3.11"
before_install:
  - pip install 'urllib3<2.0'
  - sudo apt-get update
  #  - sudo apt-get install -y sqlite3 libsqlite3-dev
  # Verify SQLite version
  - sqlite3 --version

# Define your build steps, for example:
install:
  - pip install -r requirements.txt
  - pip install black
  - pip install flake8
  - pip install pyyaml
  - pip install coverage
  - pip install coveralls
before_script:
  - python manage.py migrate

script:
  - black --check . --skip-string-normalization
  - python -m flake8 --ignore=E303,E501 --max-line-length=88
  - python -m coverage run --source=doctor,hospital,user,MediLink manage.py test
  - rm -rf static
  - python manage.py collectstatic --noinput

after_success:
  coveralls

deploy:
    - provider: elasticbeanstalk
      access_key_id: $PROD_AWS_ACCESS_KEY
      secret_access_key: $PROD_AWS_SECRET_KEY
      region: $PROD_AWS_REGION
      app: $PROD_AWS_APP_NAME
      env: $PROD_AWS_ENV_NAME
      bucket_name: $PROD_S3_BUCKET_NAME
      on:
          branch: master
    - provider: elasticbeanstalk
      access_key_id: $INTEGRATION_AWS_ACCESS_KEY
      secret_access_key: $INTEGRATION_AWS_SECRET_KEY
      region: $INTEGRATION_REGION
      app: $INTEGRATION_APP_NAME
      env: $INTEGRATION_ENV_NAME
      bucket_name: "$INTEGRATION_BUCKET_NAME"
      on:
          branch: develop