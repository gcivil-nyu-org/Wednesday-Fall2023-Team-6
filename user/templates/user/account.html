{% load static %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{% static 'user/javascript/account.js' %}"></script>

<link rel="stylesheet" href="{% static 'user/css/Account.css' %}">

<title>{{login_user.name}} Account</title>

<body>
    <!-- header part -->
    <div class="header">
        <span>MediLink</span>
        <nav>
            <a href="{% url 'user:home' %}">Home</a>
            <a href="{% url 'user:logout' %}">Logout</a>
        </nav>
    </div>

    <!-- name display part -->
    <div class="name-display">
        <span>{{login_user.name}}</span>
    </div>

    <!-- basic information part -->
    <div class="Account-left">
        <!-- Area to upload user image (avatar) -->
        <div class="avatar-card">
            <div class="avatar-upload-area">
                <!-- Upload button or input element goes here -->
                <label for="avatar-upload-input" class="avatar-upload-area">
                    <!-- Icon or text indicating upload action -->
                    <div class="upload-text">Upload Image</div>
                </label>
                <input type="file" id="avatar-upload-input" class="hidden-input" accept="image/*">
            </div>
        </div>

        <!-- user info -->
        <div class="user-info">
            <div class="column">
                <div class="row">
                    <div class="info-row">
                        <label class="info-label">Name</label>
                        <input type="text" class="info-field" disabled value="{{ login_user.name }}">
                    </div>
                    <div class="info-row">
                        <label class="info-label">Phone</label>
                        <input type="text" class="info-field" disabled value="{{ login_user.phone }}">
                    </div>
                    <div class="info-row">
                        <label class="info-label">sex</label>
                        <input type="text" class="info-field" disabled value="{{ login_user.sex }}">
                    </div>
                </div>

                <div class="row">
                    <div class="info-row-2">
                        <label class="info-label">Borough</label>
                        <input type="text" class="info-field" disabled value="{{ login_user.borough }}">
                    </div>
                    <div class="info-row-2">
                        <label class="info-label">zip</label>
                        <input type="text" class="info-field" disabled value="{{ login_user.zip }}">
                    </div>
                </div>

                <div class="row">
                    <div class="info-row-3">
                        <label class="info-label">address</label>
                        <input type="text" class="info-field" disabled value="{{ login_user.address }}">
                    </div>

                </div>
            </div>
        </div>

        <!-- edit button -->
        <div class="buttons">
            <button class="edit-btn">Edit</button>
            <button class="save-btn" disabled>Save</button>
        </div>
    </div>

    <!-- appointment part -->
    <div class="Account-right">
        <div class="tabs">
            <div class="tab" name="applications" onclick="showContent('applications')">Applications</div>
            <div class="tab" name="chats" onclick="showContent('chats')">Chats</div>
            <div class="tab" name="requests" onclick="showContent('requests')">Requests</div>
        </div>
        <div class="content" id="applicationsContent">
            <!-- Content for Applications tab -->
            <p>applications</p>
        </div>
        <div class="content" id="chatsContent" style="display: none;">
            <!-- Content for Chats tab -->
            <p>chats</p>
        </div>
        <div class="content" id="requestsContent" style="display: none;">
            <!-- Content for Requests tab -->
            <p>requests</p>
        </div>
    </div>
</body>
