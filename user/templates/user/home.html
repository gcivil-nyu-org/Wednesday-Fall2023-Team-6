{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user/css/home.css' %}">
    <style>
        body, h1, form, .user-actions, .search-container {
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background color to white */
        }
        h1 {
            text-align: center;
            padding: 0px 0; /* Adjust padding */
            font-size: 30px; /* Adjust font size */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: #0a2049;
            margin: 0;
        }
        h1 span {
            color: #0a2049;
        }
        .user-actions {
            position: absolute;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }
        button, .user-actions a {
            padding: 8px 16px; /* Adjust padding */
            background-color: #0a2049;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Adjust font size */
            transition: background-color 0.3s;
        }
        .user-actions a {
            display: inline-block;
            margin-left: 0px; /* Adjust margin */
        }
        .image-container {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px; /* Adjust margin */
        }
        .image-container img {
            max-width: 100%; /* Adjust max-width */
            height: auto;
            border-radius: 1px; /* Optional: Add border radius to the image */
        }
    
        .search-container {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .search-bar {
            padding: 8px 16px; /* Adjust padding */
            border: 1px solid #0a2049;
            border-radius: 5px;
            font-size: 12px;
            width: 200px; /* Adjust width */
            margin-right: 10px;
            margin-left: 10px;
            color: #0a2049;
        }
        #search-type.form-control {
            width: 120px; /* Adjust the width as needed */
        }
  
        .placeholder-image {
            text-align: center;
            margin-top: 10px; /* Adjust margin */
        }
    </style>
</head>
<!-- ... rest of your HTML ... -->
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a2049;">
            <a class="navbar-brand" href="#">MediLink</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <form id="logout-form"  class="form-inline" method="post" action="{% url 'user:logout' %}">
                                {% csrf_token %}
                                <button id= "logout-button" class="btn btn-outline-light" style="background-color: #0a2049;" type="button">Logout</button>
                            </form>
                        {% else %}
                            <a class="btn btn-outline-light" style="background-color: #0a2049;" href="{% url 'user:login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Search Bars -->
        <div class="search-container">
            <div class="search-bar-container">
                <!-- Merged Search Bar with Dropdown -->
                <form class="input-group mt-3" id="search-form">
                    <select class="form-control" id="search-type">
                        <option value="doctor">Search Doctors</option>
                        <option value="hospital">Search Hospitals</option>
                    </select>
                    <input type="text" class="form-control search-bar" name="query" id="general-search" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Image 1 -->
        <div class="image-container">
            <img src="{% static 'user/images/home.jpg' %}" alt="Your Image Alt Text">
        </div>
        <!-- Placeholder for Another Image -->
        <div class="image-container">
            <img src="{% static 'user/images/home1.png' %}" alt="Your Image Alt Text">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'user/javascript/home_page.js' %}"></script>
</body>
</html>
