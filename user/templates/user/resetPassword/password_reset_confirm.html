{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password Page</title>
<link rel="stylesheet" href="{% static 'user/css/resetPwd.css' %}">
<link rel="stylesheet" href="{% static 'user/css/login.css' %}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="{% static 'user/javascript/resetPassword/reset_confirm.js' %}"></script>

{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message | safe }}
</div>
{% endfor %}
{% endif %}

<div class="reset-container">
    <div class="resetPwd-box" id="resetPwd-box">
        <h1 class="text-center"><span>MediLink</span> Reset Password</h1>
        <form id="resetPwdForm" method="POST" action="{% url "user:passwordResetConfirm" uidb64 token %}">
            {% csrf_token %}
            <div id="passwordFields">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" onkeyup="checkPassword()"
                        placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                        onkeyup="checkPassword()" placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <label id="password_status"> </label>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" disabled id="btn_reset_password">Reset
                        Password</button>
                </div>
            </div>

        </form>
    </div>
</div>
