{% load static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password Page</title>
<link rel="stylesheet" href="{% static 'user/css/resetPwd.css' %}">    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="{% static 'user/javascript/resetPwd.js' %}"></script>

<div class="resetPwd-box" id="resetPwd-box">
    <h1 class="text-center"><span>MediLink</span> Reset Password</h1>
    <form id="resetPwdForm" method="POST" action="{% url "user:resetPassword" %}">
        {% csrf_token %}    
        <div id="user_details_section">
            <div class="form-group">
                <input type="email" name="user_email" id="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="showPasswordFields()">Continue</button>
            <p>Already have an account? <a href="{% url "user:login" %}" class="login">Login here</a></p>
        </div>
        

        <div class="hidden" id="passwordFields">
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" onkeyup="checkPassword()" placeholder=" ">
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" onkeyup="checkPassword()" placeholder=" ">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <label id="password_status"> </label>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" disabled id="btn_reset_password">Reset Password</button>
            </div>
        </div>
        
    </form>
</div>
