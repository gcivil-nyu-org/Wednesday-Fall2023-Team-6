{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'user/css/user_registration.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'user/javascript/user_registration.js' %}"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm" method="POST" action="{% url "user:user_registration" %}">
            {% csrf_token %}    
            <div id="user_details_section">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="user_name" class="form-control" id="name" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="user_email" class="form-control" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select class="form-control" id="sex" name="user_ex" required> 
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" name="user_phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select class="form-control" id="userType" name="userType" onchange="showAdditionalFields()">
                        <option value="patient">General Patient</option>
                        <option value="doctor">Doctor / Medical Specialist</option>
                        <option value="hospital-admin">Hospital Administrator</option>
                    </select>
                </div>
                <!-- Additional fields for Doctor -->
                <div class="form-group hidden" id="doctorFields">
                    <label for="specialization">Medical Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Enter your Medical Specialization">
                </div>
                <!-- Additional fields for Doctor and Hospital Administrator -->
                <div class="form-group hidden" id="hospitalAdminFields">
                    <label for="associatedHospital">Associated Hospital</label>
                    <select class="form-control" id="associatedHospital" name="hospital">
                        <option value="None">None</option>
                        <option value="hospital1">Hospital 1</option>
                        <option value="hospital2">Hospital 2</option>
                    </select>
                </div>
                <!-- Additional fields for Patient (you can customize this part) -->
                <div class="form-group" id="patientFields">
                    <label for="insurance">Insurance Provider</label>
                    <input type="text" class="form-control" id="insurance" name="insurance" placeholder="Enter your Insurance Provider">
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="showPasswordFields()">Continue</button>
            </div>
            

            <div class="form-group hidden" id="passwordFields">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" onkeyup="checkPassword()">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" onkeyup="checkPassword()">
                <label id="password_status"> </label>
                <button type="submit" class="btn btn-primary btn-block" disabled id="btn_register_user">Register</button>
            </div>
            
        </form>
    </div>
</body>
</html>
