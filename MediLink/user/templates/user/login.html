{% load static %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'user/css/login.css' %}">
<script src="{% static 'user/javascript/login.js' %}"></script>

{% if messages %}
  {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          {{ message | safe }}
      </div>
  {% endfor %}
{% endif %}

<div class="login-box">
    <h1>Welcome to <span>MediLink</span></h1>
    <form id="loginForm" method="post" action="{% url 'user:login' %}">
      {% csrf_token %}
      <div class="user-box">
        <input type="email" name="user_email" required>
        <label>Email*</label>
      </div>
      <div class="user-box">
        <input type="password" name="user_pwd" required>
        <label>Password*</label>
      </div>
      <button type="submit" id="btn_login_user">login</button>
    </form>
    <p>Forgot your credentials? <a href="{% url "user:resetPassword" %}">Recover here</a></p>
    <p>Don't have an account? <a href="{% url "user:user_registration" %}">Register here</a></p>
  </div>
